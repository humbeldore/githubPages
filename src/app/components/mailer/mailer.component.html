<div class="contact">
    <form class="contact-form" [formGroup]="formGroup">
        <mat-form-field class="field">
            <input matInput placeholder="Dein Name" formControlName="name">
            <mat-error>Pflichtfeld</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
            <input matInput placeholder="Deine Email" formControlName="email">
            <mat-error>Ist deine Email korrekt?</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
            <textarea matInput placeholder="Warum mÃ¶chtest du dich bewerben?" formControlName="message"></textarea>
            <mat-error>Pflichtfeld</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="processForm()" class="submit">Jetzt Bewerben</button>
    </form>
</div>
