<div class="contact">
    <form class="contact-form" [formGroup]="formGroup">

        <mat-form-field>
        <mat-label>Be Different Day</mat-label>
            <mat-select formGroupName="day">
              <mat-option *ngFor="let day of options" [value]="day">
                {{ day }}
            </mat-option>
            </mat-select>
            <mat-error>Bitte wähle einen Tag aus</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
            <input matInput placeholder="Dein Name" formControlName="name">
            <mat-error>Pflichtfeld</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
            <input matInput placeholder="Deine Email" formControlName="email">
            <mat-error>Ist deine Email korrekt?</mat-error>
        </mat-form-field>

        <mat-form-field class="field">
            <textarea matInput placeholder="Warum möchtest du dich bewerben?" formControlName="message"></textarea>
            <mat-error>Pflichtfeld</mat-error>
        </mat-form-field>

        <button (click)="processForm()" class="submit action-button">Jetzt Bewerben</button>
    </form>
</div>
